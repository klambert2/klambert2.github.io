<!DOCTYPE html>
<html lang="en">

<head>
	<!--  Meta  -->
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kayla Lambert Design</title>

	<!--  Styles  -->
	<link rel="stylesheet" href="./css/index.css">

	<!-- Scripts -->
	<script src="./js/index.js"></script>
</head>


<body>

	<main>

		<div class="title">
			<div id="upper">
				<img src="./img/pokeball.png" alt="icon" height="25px">
				<p>Kayla</p>
				<img src="./img/female.png" alt="fs" height="20px">
			</div>
			<div id="lower">
				<p>Lv.22</p>
			</div>
		</div>

		<div class="nav">
			<div>INFO</div>
			<div>ABOUT</div>
			<div>STATS</div>
			<div>PROJECTS</div>
			<div>CONTACT</div>
		</div>

		<img id="me" src="./img/p1-1.png (1).png" alt="me">

		<div id="char_table">
			<div>Dex No.</div>
			<div>014</div>

			<div>Major</div>
			<div>Computer Science</div>

			<div>Type</div>
			<div class="type" id="programmer">PROGRAMMER</div>

			<div>School</div>
			<div>EWU</div>

			<div>ID No.</div>
			<div>1141998</div>

			<div>Exp. Points</div>
			<div>8,342</div>

			<div>To Next Lv.</div>
			<div>1,261</div>
		</div>
	</main>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<!--  Meta  -->
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Kayla</title>
  
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
  <link rel="manifest" href="favicons/site.webmanifest">
  <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <!-- Normalize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <!-- Library Styling -->

	<!--  Styles  -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/form.css">

	
</head>


<body>

    <form name="Contact" method="POST" data-netlify-recaptcha="true" data-netlify="true">
        <p>
          <label>Your Name: <input type="text" name="name" /></label>   
        </p>
        <p>
          <label>Your Email: <input type="email" name="email" /></label>
        </p>
        <p>
          <label>Contact Reasoning: <select name="role[]" multiple>
            <option value="site">Need a site</option>
            <option value="chat">Want to chat</option>
            <option value="question">Have a question</option>
          </select></label>
        </p>
        <p>
          <label>Message: <textarea name="message"></textarea></label>
        </p>
        <p>
            <label>Upload File: <input type="file" name="file"></label>
        </p>
        <div data-netlify-recaptcha="true"></div>
        <p>
          <button id="btn_submit" type="submit">Send</button>
        </p>
      </form>


    <!-- Scripts -->
    <script src="../js/index.js"></script>
    
</body>

</html>
